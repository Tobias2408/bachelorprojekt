name: Run Tests

on:
  push:
    branches:
      - main
      - SimpleAI_Image
  pull_request:
    branches:
      - main
      - SimpleAI_Image

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        options: >-
          --health-cmd "pg_isready -U testuser -d testdb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r SimpleAI_Image/requirments.txt

    - name: Run tests
      env:
        TEST_DB_URL: postgres://testuser:testpassword@localhost:5432/testdb
      run: |
        python -m unittest discover -s SimpleAI_Image/tests -p "Test*.py"
