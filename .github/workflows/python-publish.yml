name: Test and Upload Python Package

on:
  push:
    branches:
      - main
      - preprocess_ai
  release:
    types: [published]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: ankane/pgvector
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U testuser"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas==1.5.3 numpy==1.23.5 scikit-learn==1.2.2 openai==0.28.0 python-dotenv==1.0.1 scipy==1.13.0

    - name: Verify directory structure
      run: |
        ls -al
        ls -al preprocess_ai
        ls -al preprocess_ai/DataPreparation
        ls -al preprocess_ai/Data
